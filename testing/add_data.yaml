# 大数
case:
  -
    a: 3000000
    b: 4000000
    res: 7000000
  # 整数
  -
    a: 1
    b: 3
    res: 4

  # 浮点数
  -
    a: 1.3
    b: 3
    res: 4.3
  -
    a: 3
    b: 3.2
    res: 6.2
  -
    a: 1.3
    b: 3.2
    res: 4.5

  # 负数
  -
    a: -1
    b: -3
    res: -4
  -
    a: -1
    b: 3
    res: 2
  -
    a: -3
    b: -4
    res: -7


#   错误类型
  -
    a: '30'
    b: 10
    res: "TypeError"
  -
    a: 10
    b: '30'
    res: "TypeError"





