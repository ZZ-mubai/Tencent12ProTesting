# 大数
case:
  -
    a: 3000000
    b: 4000000
    res: 0.75
  # 整数
  -
    a: 6
    b: 3
    res: 2

  # 浮点数
  -
    a: 6.3
    b: 2.1
    res: 3
  -
    a: 5
    b: 2.5
    res: 2
  -
    a: 10.5
    b: 2
    res: 5.25

  # 负数
  -
    a: -10
    b: -5
    res: 2
  -
    a: -10
    b: 2
    res: -5
  -
    a: 10
    b: -5
    res: -2

#
#   错误类型
  -
    a: '30'
    b: 10
    res: "TypeError"
  -
    a: 10
    b: '30'
    res: "TypeError"


## Zero错误
  -
    a: '30'
    b: 0
    res: 'TypeError'